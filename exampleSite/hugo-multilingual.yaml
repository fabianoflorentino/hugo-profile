baseURL: "https://hugo-profile.netlify.app"
title: "Hugo Profile"
theme: hugo-profile

# Multilingual configuration
defaultContentLanguage: en
languageCode: en-us

languages:
  en:
    languageName: "English"
    weight: 1
    title: "Hugo Profile"
    params:
      title: "Hugo Profile"
      description: "Text about my cool site"
  es:
    languageName: "Español"
    weight: 2
    title: "Perfil Hugo"
    params:
      title: "Perfil Hugo"
      description: "Texto sobre mi sitio genial"
  fr:
    languageName: "Français"
    weight: 3
    title: "Profil Hugo"
    params:
      title: "Profil Hugo"
      description: "Texte sur mon site génial"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

pagination:
  pagerSize: 3

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 2

params:
  favicon: "/fav.png"
  useBootstrapCDN: false
  mathjax: false
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    brandName: "Hugo Profile" # Brand name for the brand | default is the title variable
    disableSearch: false
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Isabella."
    subtitle: "I build things for the web"
    content: "A passionate web app developer. I tend to make use of modern web technologies to build websites that look great, feel fantastic, and function correctly."
    image: /images/hero.svg
    bottomImage:
      enable: true
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://example.com
        - icon: fab fa-x-twitter
          url: https://example.com
      customIcons:
        - icon: /fav.png
          url: "https://example.com"

  # About
  about:
    enable: true
    # title: "About Me" # Uses i18n "about" if not set
    image: "/images/me.png"
    content: |-
      I am a software developer with a passion for web development. I have a background in computer science and mathematics, and I have a strong interest in the intersection of technology and art. I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA.

      I am currently working on a project that will be used to help people find the best way to get around the city.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "React"
        - "Node"
        - "Express"

  # Experience
  experience:
    enable: true
    # title: "Custom Name" # Uses i18n "experience" if not set
    items:
      - company: "Facebook"
        companyUrl: "https://example.com"
        jobs:
          - name: "Senior Software Developer"
            date: "Jan 2023 - present"
            content: "I am currently working as a senior software developer at [example org.](https://example.com) in San Francisco, CA. I am currently working on a project that will be used to help people find the best way to get around the city."

      - company: "Amazon"
        companyUrl: "https://example.com"
        jobs:
          - name: "Software Developer"
            date: "Sep 2020 - Dec 2021"
            content: |
              I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA. I am currently working on a project that will be used to help people find the best way to get around the city.

  # Education
  education:
    enable: true
    # title: "Custom Name" # Uses i18n "education" if not set
    index: false
    items:
      - title: "Master of Business Administration"
        school:
          name: "University of California, Berkeley"
          url: "https://example.org"
        date: "2013 - 2015"
        GPA: "3.8 out of 5.0"

  # Achievements
  achievements:
    enable: true
    # title: "Custom Name" # Uses i18n "achievements" if not set
    items:
      - title: Google kickstart runner
        content: I solved all problems with optimal solution.
        url: https://example.com
        image: /images/achievement.jpg
      - title: Hugo Profile
        content: Developed a theme and getting 1K+ downloads per month.
        url: "https://github.com/gurusabarish/hugo-profile"
        image: /images/achievement.jpg

  # projects
  projects:
    enable: true
    # title: "Custom Name" # Uses i18n "projects" if not set
    items:
      - title: Hugo Profile
        content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
        image: /images/projects/profile.png
        featured:
          name: Demo
          link: https://hugo-profile.netlify.app
        badges:
          - "Hugo"
          - "Bootstrap"
          - "Javascript"
        links:
          - icon: fab fa-github
            url: https://github.com/gurusabarish/hugo-profile

  #Contact
  contact:
    enable: true
    # title: "Custom Name" # Uses i18n "getInTouch" if not set
    content: My inbox is always open. Whether you have a question or just want to say hi, I'll try my best to get back to you!
    btnName: Mail me
    btnLink: mailto:gurusabarisha@gmail.com

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      # title: Recent Posts # Uses i18n "recentPosts" if not set
      enable: true
      disableFeaturedImage: false
    socialNetworks:
      github: https://github.com
      linkedin: https://linkedin.com
      twitter: https://twitter.com
      instagram: https://instagram.com
      facebook: https://facebook.com

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      # content: "min read" # Uses i18n "minRead" if not set
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations - these will be used as fallbacks if i18n translations are not found
  # It's now recommended to use i18n files in the i18n/ directory instead
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"
